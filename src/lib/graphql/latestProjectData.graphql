query GetLatestProjectData($limit: Int) {
  projectCollection(limit: $limit, order: date_DESC) {
    items {
      sys {
        id
      }
      title
      date
      contentCollection {
        items {
          sys {
            id
          }
          ... on ComponentText {
            __typename
            internalName
            text
          }
          ... on Hyperlink {
            __typename
            sys {
              id
            }
            link
            linkName
          }
        }
      }
    }
  }
}
