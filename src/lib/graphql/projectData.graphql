query GetProjectData($id: String!) {
  project(id: $id) {
    title
    date
    sys {
      id
    }
    contentCollection {
      items {
        sys {
          id
        }
        ... on ComponentImage {
            __typename
            title
            sys {
                id
            }
            image{
                title
                description
                url
                width
                height
            }
        }
        ... on ComponentText {
          __typename
          internalName
          text
        }
        ... on Hyperlink {
          __typename
          sys {
            id
          }
          link
          linkName
        }
      }
    }
  }
}
